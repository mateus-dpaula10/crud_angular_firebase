<app-menu />

<div class="container">
    <div class="row">
        <div class="col-12 py-3">
            <div class="card-info">
                <h2 class="titulo">Cadastro de usuários</h2>
                <h4 class="subtitulo">Gerencie adicionando, editando e deletando</h4>

                <app-botao textButton="+ cadastrar" (click)="openModalAddUser()" />
            </div>

            <div class="card-info">

                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Digite sua busca" #input>
                </mat-form-field>                  
                
                <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
                
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let user"> {{user.firebaseId}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="sector">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Setor </th>
                        <td mat-cell *matCellDef="let user"> {{user.sector}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
                        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                        <td mat-cell *matCellDef="let user"> 
                            <mat-icon class="icone-tabela" (click)="openModalViewUser(user)">visibility</mat-icon>
                            <mat-icon class="icone-tabela" (click)="openModalEditUser(user)">edit</mat-icon>
                            <mat-icon class="icone-tabela" (click)="userDelete(user.firebaseId)">delete</mat-icon>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Não foram encontrados dados para a pesquisa "{{input.value}}"</td>
                    </tr>

                </table>
                
                <mat-paginator [pageSizeOptions]="[3, 5, 7]" aria-label="Selecione usuário por página"></mat-paginator>                

            </div>
        </div>        
    </div>
</div>
